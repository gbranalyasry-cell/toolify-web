<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toolify - توليفاي</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #0f3460, #533483);
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      color: #ddd;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      text-align: center;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
    }
    .card h2 {
      margin-bottom: 1rem;
      color: #00ffcc;
    }
    input[type="file"] {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      color: #fff;
      background: transparent;
      border: 1px solid #555;
      border-radius: 8px;
      cursor: pointer;
    }
    button {
      background: linear-gradient(90deg, #00ffcc, #0099ff);
      color: #000;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #0099ff, #00ffcc);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,255,204,0.5);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #0f0f0f;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌐 Toolify - توليفاي</h1>
    <p>أدوات ذكية لتحويل ومعالجة الملفات</p>
  </header>

  <main>
    <div class="card">
      <h2>🔧 ارفع ملفك هنا</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">رفع الملف</button>
      </form>
    </div>
  </main>

  <footer>
    © 2025 Toolify - توليفاي | تصميم حصري داكن ✨
  </footer>
</body>
</html>
